<!DOCTYPE html>
<html lang="en-us">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Play with Your Food</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
  </head>
  <body>

    <div class="jumbotron bg-warning" id="jumbo">
        <h1 class="display-4 text-center">Play with Your Food</h1>
        <p class="lead text-center">Press the buttons to see gifs about these foods.</p>
        <p class="lead text-center"> Or you can add your own buttons with your favorite foods.</p>
    </div>
 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Buttons for different foods will go here  -->
                <div id="food-buttons"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-8">
                    <!-- Put the food gifs here -->
                    <div id="food-gifs"></div>
            </div>
            <div class="col-4">
                <!-- Add a form here so user can add their own a food button  -->
                <form>
                <div class="form-group">
                    <label for="newFoodInput">Add Your Favorite Food</label>
                    <input type="text" class="form-control" id="newFoodInput">
                </div>
                <button type="submit" class="btn btn-warning" id="add-food">Submit</button>
                </form>
            </div>
        </div>
       

    </div>

    



<!-- Connecting to jQuery and Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Connecting to my javascript code -->
    <script src="assets/app.js"></script>
  </body>
</html>
